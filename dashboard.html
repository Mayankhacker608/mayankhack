<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raksha - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-pink-50 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-pink-600 text-white p-4 flex justify-between">
      <h1 class="font-bold text-xl">üö® Raksha</h1>
      <ul class="flex space-x-6">
        <li><a href="index.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>

    <!-- Dashboard -->
    <main class="flex-1 flex flex-col items-center justify-center">
      <h2 class="text-2xl font-bold mb-4">üö® SOS Dashboard</h2>
      <div id="userInfo" class="mb-4 text-gray-700"></div>
      <button
        id="sosBtn"
        class="bg-red-600 text-white px-6 py-3 rounded-full shadow-lg"
      >
        Send SOS
      </button>
      <p id="status" class="mt-4 text-gray-700"></p>
    </main>

    <script>
      const profile = JSON.parse(localStorage.getItem("profile"));
      if (profile) {
        document.getElementById("userInfo").innerHTML = `
        <b>Name:</b> ${profile.fullName}<br>
        <b>Blood Group:</b> ${profile.bloodGroup}<br>
        <b>Address:</b> ${profile.address}<br>
        <b>Contacts:</b><br>${profile.contacts
          .map((c) => "üìû " + c)
          .join("<br>")}
      `;
      }

      document.getElementById("sosBtn").addEventListener("click", () => {
        if (navigator.geolocation && profile) {
          navigator.geolocation.getCurrentPosition(
            (pos) => {
              const lat = pos.coords.latitude;
              const lon = pos.coords.longitude;
              const sms = `sms:${profile.contacts[0]}?body=Help! My location: https://maps.google.com/?q=${lat},${lon}`;
              window.location.href = sms;
              document.getElementById("status").innerText =
                "üìç Location fetched, opening SMS...";
            },
            () => {
              document.getElementById("status").innerText =
                "‚ö†Ô∏è Location access denied!";
            }
          );
        }
      });
    </script>
  </body>
</html>
